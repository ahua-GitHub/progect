<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<section class="dog">
    <div class="forehead"></div>
    <div class="face"></div>
    <div class="chin"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="black-eye"></div>
    <div class="black-eye right"></div>
    <div class="eye left">
        <div class="eyeball left"></div>
    </div>
    <div class="eye right">
        <div class="eyeball right"></div>
    </div>
    <div class="nose">
        <div class="light"></div>
    </div>
    <div class="mouth"></div>
    <div class="lip"></div>
    <div class="tongue"></div>
    <div class="body"></div>
    <div class="arms left"></div>
    <div class="arms right"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
    <div class="footer left"></div>
    <div class="footer right"></div>
</section>


</body>
</html>

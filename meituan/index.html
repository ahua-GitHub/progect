<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>首页</title>
    <script src="setFontSize.js"></script>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index/header/header.css">
    <link rel="stylesheet" href="index/header/swiper.min.css">
    <link rel="stylesheet" href="index/footer/footer.css">
    <script src="index/header/swiper.min.js"></script>
    <link rel="stylesheet" href="index/content/content.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="index/content/content.js"></script>
    <script src="html5shiv-printshiv.min.js"></script>
    <script src="index/footer/iconfont.js"></script>
</head>
<body>
<header>
<!--    搜索栏-->
    <div class="search">
        <div class="search-area">
            <span>郑州</span>
            <span class="slide"><</span>
        </div>
        <div class="search-text">
            <img src="index/header/img/search.png">
            <input type="text" placeholder="请输入商家名，品类或者商圈.....">
        </div>
        <div class="register">
            登录/注册
        </div>
    </div>
<!--    app下载-->
    <div class="app">
        <div class="app-text">
            <p class="app-text-logo">
                <img src="index/header/img/logo.png">
            </p>
            <div class="text">
                <span class="top">省钱利器 购物超划算</span>
                <span class="bottom">吃喝玩乐尽在美团</span>
            </div>
        </div>
        <p class="app-go">
            去app
        </p>
    </div>
<!--    类名选择-->
    <div class="content swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="top">
                    <ul>
                        <li>
                            <div class="food">
                                <img src="index/header/img/food.png">
                            </div>
                            <span>美食</span>
                        </li>
                        <li >
                            <div class="move">
                                <img src="index/header/img/money.png">
                            </div>
                            <span>猫眼电影</span>
                        </li>
                        <li >
                            <div class="hotel">
                                <img src="index/header/img/hotel.png">
                            </div>
                            <span>酒店</span>
                        </li>
                        <li >
                            <div class="cup">
                                <img src="index/header/img/cup.png">
                            </div>
                            <span>休闲娱乐</span>
                        </li>
                        <li >
                            <div class="take-out">
                                <img src="index/header/img/take-out.png">
                            </div>
                            <span>外卖</span>
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <ul>
                        <li >
                            <div class="ktv">
                                <img src="index/header/img/KTV.png">
                            </div>
                            <span>KTV</span>
                        </li>
                        <li >
                            <div class="water">
                                <img src="index/header/img/water.png">
                            </div>
                            <span>周边游</span>
                        </li>
                        <li >
                            <div class="woman">
                                <img src="index/header/img/girl.png">
                            </div>
                            <span>丽人</span>
                        </li>
                        <li >
                            <div class="food">
                                <img src="index/header/img/food.png">
                            </div>
                            <span>小吃快餐</span>
                        </li>
                        <li >
                            <div class="foot">
                                <img src="index/header/img/foot.png">
                            </div>
                            <span>足疗/按摩</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="top">
                    <ul>
                        <li>
                            <div class="food">
                                <img src="index/header/img/top.png">
                            </div>
                            <span>今日新单</span>
                        </li>
                        <li >
                            <div class="move">
                                <img src="index/header/img/hope.png">
                            </div>
                            <span>生活服务</span>
                        </li>
                        <li >
                            <div class="hotel">
                                <img src="index/header/img/ice.png">
                            </div>
                            <span>甜点饮品</span>
                        </li>
                        <li >
                            <div class="cup">
                                <img src="index/header/img/marry.png">
                            </div>
                            <span>婚纱摄影</span>
                        </li>
                        <li >
                            <div class="take-out">
                                <img src="index/header/img/mother.png">
                            </div>
                            <span>母亲亲子</span>
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <ul>
                        <li >
                            <div class="ktv">
                                <img src="index/header/img/book.png">
                            </div>
                            <span>学习培训</span>
                        </li>
                        <li >
                            <div class="water">
                                <img src="index/header/img/get-marry.png">
                            </div>
                            <span>结婚</span>
                        </li>
                        <li >
                            <div class="woman">
                                <img src="index/header/img/home.png">
                            </div>
                            <span>家装</span>
                        </li>
                        <li >
                            <div class="food">
                                <img src="index/header/img/money.png">
                            </div>
                            <span>代金卷</span>
                        </li>
                        <li >
                            <div class="foot">
                                <img src="index/header/img/more.png">
                            </div>
                            <span>更多</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</header>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true, // 循环模式选项
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        }
    })
</script>
<!--商家列表开始-->
<div class="content-list">
    <h4 class="list-title">
        <span class="title-line"></span>
        <span>附近商家</span>
        <span class="title-line"></span>
    </h4>
    <div class="content-list-wrap">
    </div>
    <div class="loading">加载中</div>

</div>
<!--商家列表结束-->
<!--底部导航开始-->
<footer>
    <a href="index.html" class="first light text-black">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-shouye"></use>
        </svg>
        <p>首页</p>
    </a>
    <a href="order/order.html" class="order">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-dingdan"></use>
        </svg>
        <p>订单</p>
    </a>
    <a href="my/my.html" class="my">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-meituan"></use>
        </svg>
        <p>我的</p>
    </a>
</footer>
<!--底部导航结束-->
</body>
</html>
